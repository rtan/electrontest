<style type="text/css">
    .tanaka {
        border: 1px solid #999;
    }
    .tanaka table {
        overflow-x: scroll;
    }
    .tanaka tr {
        border: 1px solid #999;
    }
    .tanaka th {
        padding: 0;
        border: 1px solid #999;
        background-color: #bbb;
    }
    .tanaka td {
        border: 1px solid #999;
    }

    .fancytest div {
    }
    .fancytest thead {
        display: block;
    }
    .fancytest tbody {
        display: block;
        height:100%;
        overflow-y: scroll;
    }
    span.fancytree-node {
        -moz-display: flex;
        -webkit-display: flex;
        -ms-display: flex;
        display: flex;
    }
    .fancytree-title {
        white-space: normal;
        word-break: break-all;
        word-wrap: break-word;
        max-width:250px;
    }

</style>
<dialog id="settingsDialog">
    <form method="dialog">
        <div align="center" style="padding: 10px;font-weight: bold">設定</div>
        <table style="text-align: center;">
            <tr>
                <th width="100px">項目</th><th width="50px">表示</th>
            </tr>
            <tr>
                <td>ノード</td><td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>名称</td><td><input type="checkbox" checked></td>
            </tr>
        </table>
        <div align="center" style="padding-top: 10px">
            <button type="submit" value="ok" style="width:100px;">Ok</button>
            <button type="submit" value="cancel" style="width:100px;">Cancel</button>
        </div>
    </form>
</dialog>
<div class="fancytest">
    <div>
        検索 : <input name="search_##fancyTableName##" placeholder="Filter..." autocomplete="off">
        <button id="toggleExpand_##fancyTableName##">Expand/Collapse</button>
        <button id="saveBtn_##fancyTableName##">Save</button>
        <button id="loadBtn_##fancyTableName##">Load</button>
        <button id="settingsBtn_##fancyTableName##">Settings</button>
    </div>
    <div id="div_##fancyTableName##" >
        <table id="##fancyTableName##" class="tanaka">
            <!--<colgroup>-->
                <!--<col style="min-width:200px" width="200px">-->
                <!--<col style="min-width:250px" width="250px">-->
                <!--<col style="min-width:30px;max-width:30px"  width="30px">-->
                <!--<col style="min-width:30px;max-width:30px"  width="30px">-->
                <!--<col style="min-width:50px"  width="50px">-->
                <!--<col style="min-width:70px"  width="70px">-->
                <!--<col style="min-width:70px"  width="70px">-->
                <!--<col style="min-width:70px"  width="70px">-->
            <!--</colgroup>-->
            <thead class="fancytest">
            <tr>
                <th id="treeNodeTh" style="min-width:250px;max-width:250px">ノード</th>
                <th id="treeNameTh" style="min-width:180px">名称</th>
                <th id="treeCsTh" style="min-width:30px;max-width:30px">C#</th>
                <th id="treePhpTh"  style="min-width:30px;max-width:30px">PHP</th>
                <th id="treeTypeTh" style="min-width:50px">型</th>
                <th id="treeMinTh" style="min-width:70px">最小値</th>
                <th id="treeMaxTh" style="min-width:70px">最大値</th>
                <th id="treeDefTh" style="min-width:70px">ﾃﾞﾌｫﾙﾄ値</th>
            </tr>
            </thead>
            <tbody class="fancytest">
            <!-- Define a row template for all invariant markup: -->
            <tr>
                <td id="treeNodeTd" style="min-width:250px;max-width:250px" class="alignCenter" ></td>
                <td id="treeNameTd" style="min-width:180px"><input type="text" name="name" title="name" style="width:98%"></td>
                <td id="treeCsTd" style="min-width:30px;max-width:30px"></td>
                <td id="treePhpTd"  style="min-width:30px;max-width:30px"></td>
                <td id="treeTypeTd" style="min-width:50px"></td>
                <td id="treeMinTd" style="min-width:70px"></td>
                <td id="treeMaxTd" style="min-width:70px"></td>
                <td id="treeDefTd" style="min-width:70px"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
